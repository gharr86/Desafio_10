<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inventario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</head>

<body onload="productosMain()">
    <div class="container">
        <h1>Productos</h1>
        <div class="row">
            <form id="formIngresoProductos">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h4>Producto</h4>
                    <input type="text" id="inputNombre" class="form-control" placeholder="Ingrese producto" aria-describedby="sizing-addon2">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h4>Codigo</h4>
                    <input type="text" id="inputCodigo" class="form-control" placeholder="Ingrese codigo" aria-describedby="sizing-addon2">
                </div>
            </form>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="guardarProducto" style="margin-bottom: 1em">Grabar</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <a href="index.html">
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Volver</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
