<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inventario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</head>

<body onload="generarOpcionesProductos()">
    <div class="container">
        <h1>Movimientos de Productos</h1>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h2>Entrada de productos</h2>
                <div class="form-group">
                    <label for="dropdownEntrada">Producto</label>
                    <select class="form-control" id="dropdownEntrada">
                        <option value="" selected>Elegí un producto</option>
                    </select>
                </div>
            </div>
            <form id="formEntradas">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="cantidadEntrada">Cantidad</label>
                        <input type="number" id="cantidadEntrada" class="form-control" placeholder="Cantidad" aria-describedby="sizing-addon2">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="loteEntrada">Lote</label>
                        <input type="text" id="loteEntrada" class="form-control" placeholder="Lote" aria-describedby="sizing-addon2">
                    </div>
                </div>
            </form>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="nuevaEntrada()">Grabar</button>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <hr>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h2 style="margin-top: 0">Salida de productos</h2>
                <div class="form-group">
                    <label for="dropdownSalida">Producto</label>
                    <select class="form-control" id="dropdownSalida">
                        <option value="" selected>Elegí un producto</option>
                    </select>
                </div>
            </div>
            <form id="formSalidas">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="cantidadSalida">Cantidad</label>
                        <input type="number" id="cantidadSalida" class="form-control" placeholder="Cantidad" aria-describedby="sizing-addon2">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="loteSalida">Lote</label>
                        <input type="text" id="loteSalida" class="form-control" placeholder="Lote" aria-describedby="sizing-addon2">
                    </div>
                </div>
            </form>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button type="button" class="btn btn-primary btn-lg btn-block" style="margin-bottom: 1em" onclick="nuevaSalida()">Grabar</button>
                <a href="index.html">
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Volver</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
